name: Practice GitHub Action

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Runs when a PR is raised to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu OS

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # Fetches the repo content

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Specifies Node.js version 18

      - name: Run a Script
        run: echo "GitHub Actions Workflow is Running!"

  auto-merge:
    needs: build  # Automerge only if the build job is successful
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Enable Auto-Merge
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: auto-merge
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Notify on Success
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚úÖ PR has been successfully merged! üéâ"
            });

      - name: Notify on Merge Conflict
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: ${{ github.event.pull_request.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚ö†Ô∏è Merge conflict detected! Please resolve conflicts and try again."
            });




